[global]
; where EzMotion keeps files for comparison/upload
workdir = d:/tmp

; where it will save on the local filesystem
; (does this work?)
savedir = d:/tmp

; The gdrive folder to store motion
gdrive = mypieye_test

; camera resolution
; valid values:
; small, 720p, 1080p
resolution = 720p

; the camera this instance should be watching
camera =

; must be all caps
loglevel = DEBUG

; where to keep the logs
; they can get large at DEBUG level
logfile =

; console output in color?
color = True



[minsizes]
minsize = 1500
min_width = 100
min_height = 50

[ignore]
trees = (0, 0, 1980, 500)
lbush = (648, 537, 448, 221)
rbush3 = (1601, 476, 188, 92)
rbush1 = (1715, 594, 177, 122)
rbush2 = (1716, 457, 75, 77)