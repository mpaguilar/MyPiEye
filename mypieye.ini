[global]
; where EzMotion keeps files for comparison/upload
; this is required. It is remarked out to encourage checking this file.
workdir = ./tmp

; secrets and such. Must be r/w.
credential_folder = .

; must be all caps
loglevel = DEBUG

; where to keep the logs
; they can get large at DEBUG level
logfile =

; console output in color?
color = True

; for display purposes
timezone = US/Central

[camera]

; camera resolution
; valid values:
; small, 720p, 1080p
resolution = 720p

; the camera this instance should be watching
camera = 0

; unique per-camera, e.g. hostname/camindex
camera_id = bout-time/cam0

[minsizes]
; ignore any changes smaller than this (width * height)
minsize = 1500
min_width = 100
min_height = 50

[local]
savedir = ./cam0

; [gdrive]
; The gdrive folder to store motion
; folder_name = mypieye
; client_id = FAKE
; client_secret =  FAKE

[s3]
aws_access_key_id = FAKE
aws_secret_access_key = FAKE
bucket_name = fakebucket
aws_region = us-east-1

camera_table_name = camtable
image_table_name = imagetable

[s3_archive]
access_key = admin
secret_key = admin123
url = s3.service.home.mpa:9000
bucket_name = imgbackup
backup_dir = files
remove_remote = True
remove_local = True

[ignore]
; x, y, w, l
trees = (0, 0, 1275, 442)
lbush = (160, 434, 327, 211)
rbush1 = (774, 440, 279, 189)

